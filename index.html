<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Your Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center my-4"> Find Your Favourite Phone </h1>
        <div class="d-flex justify-content-center gap-1 mb-5">
            <input class="px-2 outline-0" type="text" id="search-input" placeholder="Search Your Phone">
            <button class="btn btn-info text-light fw-semibold" id="search-button">Search</button>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-container">

            </div>
        </div>
    </section>
    <section>
        <!-- Modal -->
        <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phoneModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="phone-details">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <p class="text-center text-warning fs-2 fw-semibold d-none" id="no-phone-found">Oops! No Phone Found! </p>
    <button class="d-none mx-auto btn btn-info text-white my-5" id="show-all">Show All</button>
    <div class="d-flex justify-content-center my-5" id="spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script src="main.js"></script>
</body>
</html>
